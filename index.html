    <style>
        :root {
            --bg-color: #050505;
            --text-color: #d1d1d1;
            --accent-color: #8b0000; /* Dark Blood Red */
            --flicker-speed: 0.1s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(5, 5, 5, 0.4), rgba(5, 5, 5, 0.6)),
                        url('haunting_snbt_image.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
            animation: breathe 10s ease-in-out infinite alternate;
        }

        @keyframes breathe {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.08); opacity: 1; }
        }

        .title {
            font-family: 'Crimson Text', serif;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: flicker 3s linear infinite;
        }

        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: clamp(1rem, 4vw, 2.5rem);
            font-family: 'Crimson Text', serif;
            margin-bottom: 3rem;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            min-width: 80px;
        }

        .number {
            font-size: clamp(3rem, 15vw, 6rem);
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 25px rgba(139, 0, 0, 0.8);
            line-height: 1;
        }

        .label {
            font-size: clamp(0.7rem, 2vw, 1rem);
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            margin-top: 0.8rem;
            opacity: 0.7;
            color: #888;
        }

        .meme-container {
            width: clamp(120px, 30vw, 200px);
            height: clamp(120px, 30vw, 200px);
            margin: 2rem auto 0;
            border: 1px solid rgba(139, 0, 0, 0.3);
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
            animation: subtle-shake 5s ease-in-out infinite;
        }

        .meme-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(120%) brightness(80%);
            opacity: 0.7;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            font-family: 'Crimson Text', serif;
            font-size: clamp(0.6rem, 2vw, 0.9rem);
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            opacity: 0.4;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        footer:hover {
            opacity: 0.8;
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid rgba(209, 209, 209, 0.2);
            padding-bottom: 2px;
        }

        @keyframes subtle-shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 0.9; }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; text-shadow: none; }
        }

        /* Ambient Noise Overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.08;
            z-index: 5;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 1rem;
            }
            .time-box {
                min-width: 65px;
            }
            footer {
                bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="background-image"></div>

    <div class="container">
        <h1 class="title">SNBT akan dimulai dalam</h1>

        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Hari</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Jam</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Menit</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Detik</span>
            </div>
        </div>

        <div class="meme-container">
            <img src="meme.png" alt="Final Warning" loading="lazy">
        </div>
    </div>

    <footer>
        <a href="https://synchronizeteams.com" target="_blank">synchronizeteams</a>
    </footer>

    <script>
        const targetDate = new Date("April 21, 2026 08:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                document.getElementById("countdown").innerHTML = "<h2 style='color: var(--accent-color); font-size: 3rem;'>WAKTUNYA TIBA</h2>";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
